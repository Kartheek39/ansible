- name: Install NodeJS
  yum:
   name:
    - nodejs
    - make
    - gcc-c++
   
- name: Add the roboshop user
  ansible.builtin.user:
    name: roboshop
    
- name: Download {{component}} arhieve
  ansible.builtin.unarchive:
    src:  "https://github.com/roboshop-devops-project/{{component}}/archive/main.zip"
    dest: /tmp
    remote_src: yes
    
- name: remove old content
  ansible.builtin.file:
    path: /home/roboshop/{{component}}
    state: absent
    
- name: Copy extracted content to {{component}} path
  ansible.builtin.copy:
    src:  /tmp/{{component}}-main/
    dest: /home/roboshop/{{component}}/
    remote_src: yes
    owner: roboshop
    group: roboshop
    
- name: Install NodeJS dependencies
  community.general.npm:
    path: /home/roboshop/{{component}}
  become_user: roboshop
  
- name: setup {{component}} service file
  copy:
   src: systemd.service
   dest: /etc/systemd/system/{{component}}.service
   
- name: start {{component}} service
  systemd:
    name: "{{component}}"
    state: restarted
    enabled: yes
    daemon_reload: yes
    
- name: Download node exporter
  unarchive:
     src: "https://github.com/prometheus/node_exporter/releases/download/v1.2.2/node_exporter-1.2.2.linux-amd64.tar.gz"
     dest: /opt
    