- name: Install NodeJS
  yum:
   name:
    - nodejs
    - make
    - gcc-c++
   
- name: Add the roboshop user
  ansible.builtin.user:
    name: roboshop
    
- name: Download user arhieve
  ansible.builtin.unarchive:
    src:  "https://github.com/roboshop-devops-project/user/archive/main.zip"
    dest: /tmp
    remote_src: yes
    
- name: remove old content
  ansible.builtin.file:
    path: /home/roboshop/user
    state: absent
    
- name: Copy extracted content to user path
  ansible.builtin.copy:
    src:  /tmp/user-main/
    dest: /home/roboshop/user/
    remote_src: yes
    owner: roboshop
    group: roboshop
    
- name: Install NodeJS dependencies
  community.general.npm:
    path: /home/roboshop/user
  become_user: roboshop
  
- name: setup user service file
  copy:
   src: systemd.service
   dest: /etc/systemd/system/user.service
   
- name: start user service
  systemd:
    name: user
    state: restarted
    enabled: yes
    daemon_reload: yes
    